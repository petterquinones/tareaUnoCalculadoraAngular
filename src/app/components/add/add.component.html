
<form class="addForm" id="add" [formGroup]="addform" (ngSubmit)="add()">
    <div>
        <h1>Operación Suma</h1>
    </div>
    <div>
        <label>Valor 1</label>
        <input formControlName="number1" type="text" id="number1">
    </div>

    <div>
        <label>Valor 2</label>
        <input formControlName="number2" type="text" id="number2">
    </div>

    <div>
        <label>Valor 3</label>
        <input formControlName="number3" type="text" id="number3">
    </div>

    <div>
        <p id="title-respuesta">Resultado Operación</p>
        <h3>{{this.result}}</h3>
    </div>

    <div>
        <button type="submit" form="add">Sumar</button>
        <button type="reset">Limpiar</button>

    </div>

</form>
